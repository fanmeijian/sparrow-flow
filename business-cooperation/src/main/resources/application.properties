server.address=0.0.0.0
server.port = 8081

#static content generated by swagger-maven-plugin
spring.mvc.servlet.path=/docs

resteasy.jaxrs.scan-packages=org.kie.**,cn.youwei.flow,http*

kogito.service.url=http://localhost:8080

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sparrow-group
kogito.addon.cloudevents.kafka.kogito_incoming_stream=businessCooperation
kogito.addon.cloudevents.kafka.kogito_outgoing_stream=processedbusinessCooperation

spring.data.mongodb.uri=mongodb://localhost:27017

kogito.persistence.type=mongodb
spring.data.mongodb.database=Kogito_spring


springdoc.swagger-ui.url=/docs/openapi.json
springdoc.swagger-ui.configUrl=/docs/v3/api-docs/swagger-config